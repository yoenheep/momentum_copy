<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>New Momentum</title>
  </head>
  <body>
    <div id="all">
      <!--랜덤 배경화면-->
      <div id="rightTop"><!--현재 날씨 및 위치 (오른쪽상단)--></div>
      <div id="center">
        <div>
          <p id="currentTime"></p>
          <p id="todayText">
            아무말아무말아무, <span id="userName">user</span>
          </p>
          <!--메인 날짜, 밑에 메모(시간 , 문구 2개 중 랜덤으로), 메모 옆에 인풋으로 이름작성가능한 곳 [더블클릭 수정]-->
        </div>
        <!--오늘 투두 하나생성-->
        <div id="todayTodo">
          <p>What is your main goal for today?</p>
          <p><input type="text" id="todayGoal" /></p>
        </div>
      </div>
      <div id="centerBottom">
        “It’s easy in the world to live after the world’s opinion; it’s easy in
        solitude to live after our own; but great people keep with the sweet
        independence of solitude in the midst of a crowd.”
        <p id="CBman">- 누군가 명언쓴 사람 -</p>
      </div>
      <div id="leftBottom">
        <i class="fa-light fa-image"></i>
        <!--사진 아이콘을 누르면 배경사진만 보이도록(왼쪽하단)-->
      </div>
      <div id="rightBottom">
        <!--버튼을 누르면 간단한 투두리스트가 나오도록 : 로컬스토리지해야됨..(오른쪽하단)-->
      </div>
    </div>
  </body>
</html>
